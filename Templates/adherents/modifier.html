<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un adherent</title>
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-4">
        <form id="formModifAdherent" data-id="{{ adherent._id }}">
            <div class="mb-3">
                <label>Nom</label>
                <input type="text" name="nom" class="form-control"
                    value="{{ adherent.nom }}" required>
            </div>

            <div class="mb-3">
                <label>Prénom</label>
                <input type="text" name="prenom" class="form-control"
                    value="{{ adherent.prenom }}" required>
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control"
                    value="{{ adherent.email }}" required>
            </div>

            <div class="mb-3">
                <label>Téléphone</label>
                <input type="text" name="telephone" class="form-control"
                    value="{{ adherent.telephone }}">
            </div>

            <div class="mb-3">
                <label>Adresse</label>
                <textarea name="adresse" class="form-control">{{ adherent.adresse }}</textarea>
            </div>

            <button type="submit" class="btn btn-warning">Modifier</button>
            <button type="button" class="btn btn-secondary" onclick="loadPage('/adherents')">Annuler</button>
        </form>




</div>
</body>
</html>
