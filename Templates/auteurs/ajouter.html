<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auteurs</title>
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="../../assets/bootstrap-icons/fonts/bootstrap-icons.woff"></script>
</head>
<body>
<div class="container mt-4">
    <div class="card">
		<div class="card-body">
            <form id="formAjoutAuteur">
                <div class="mb-3">
                    <label>Nom</label>
                    <input type="text" name="nom" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Prénom</label>
                    <input class="form-control form-control-lg" type="text" name="prenom" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Nationalité</label>
                    <input  class="form-control form-control-lg" type="text" name="nationalite" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Date de naissance</label>
                    <input  class="form-control form-control-lg" type="date" name="date_naissance" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
