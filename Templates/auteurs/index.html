<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auteurs</title>
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="../../assets/bootstrap-icons/fonts/bootstrap-icons.woff"></script>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <button type="button" class="btn btn-primary" onclick="loadPage('/auteurs/ajouter')">+ Ajouter Un Auteur</button>
    </div>

    <table class="table table-bordered table-striped mt-3">
        <thead>
            <tr>
               
                <th>Nom</th>
                <th>Prénom</th>
                <th>Nationalité</th>
                <th>Date de naissance</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
           {% for a in auteurs %}
            <tr>
  
                <td>{{ a.nom }}</td>
                <td>{{ a.prenom }}</td>
                <td>{{ a.nationalite }}</td>
                <td>{{ a.date_naissance }}</td>
                <td>
                    <button class="btn btn-success btn-sm" onclick="loadPage('/auteurs/modifier/{{ a._id }}')">Modifier</button>
                    <button class="btn btn-danger btn-sm btn-supprimer" data-id="{{ a._id }}">Supprimer</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
<script src="../../assets/bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
