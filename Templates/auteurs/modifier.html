<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Auteur</title>
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container mt-4">
    <div class="card">
	    <div class="card-body">
            <h3>Modifier un Auteur</h3>
            <form id="formModiAuteur" data-id="{{ auteur._id }}">
                
                <div class="mb-3">
                    <label>Nom</label>
                    <input class="form-control form-control-lg" type="text" name="nom" value="{{ auteur.nom }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Prénom</label>
                    <input class="form-control form-control-lg" type="text" name="prenom" value="{{ auteur.prenom }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Nationalité</label>
                    <input class="form-control form-control-lg" type="text" name="nationalite" value="{{ auteur.nationalite }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Date de naissance</label>
                    <input class="form-control form-control-lg" type="date" name="date_naissance" value="{{ auteur.date_naissance }}" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Mettre à jour</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
