<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Catégorie</title>
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class=" container mt-4">
        <div class="card">
		<div class="card-body">
                <form id="formModiCategorie" data-id="{{ categorie._id }}">
                    <div class="mb-3">
                        <label for="libelle" class="form-label">Nom de la catégorie</label>
                        <input class="form-control form-control-lg" type="text" class="form-control" id="libelle" name="libelle" value="{{ categorie.libelle }}" required>
                    </div>
                    
                    <button type="submit" class="btn btn-warning">Modifier</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
