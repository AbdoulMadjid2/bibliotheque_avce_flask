<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprunt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card">
		    <div class="card-body">
                <form id="AjoutEmprunt">

                        <div class="mb-3">
                            <label class="form-label">Adhérent</label>
                            <select class="form-select" name="idAdherent" required>
                                {% for a in adherents %}
                                <option value="{{ a._id }}">
                                    {{ a.nom }} {{ a.prenom }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Livre</label>
                            <select  class="form-select" name="idLivre" required>
                                {% for l in livres %}
                                <option value="{{ l._id }}">
                                    {{ l.titre }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Date de retour prévue</label>
                            <input class="form-control form-control-lg" type="date" class="form-control" name="dateRetourPrevue" required>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            Enregistrer l’emprunt
                        </button>
                    </form>
                </div>
            </div>
    </div>



</body>
</html>
