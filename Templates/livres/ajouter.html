
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout des livres</title>
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container mt-4">
    <form id="LivAjout">
        <div class="mb-3">
            <label>Titre</label>
            <input type="text" name="titre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Année</label>
            <input type="number" name="annee" class="form-control">
        </div>

        <div class="mb-3">
            <label>Auteur</label>
            <select name="auteurs" class="form-select">
            <option value="">-- Sélectionner un auteur --</option>
            {% for a in auteurs %}
                <option value="{{ a._id }}">{{ a.nom }} {{ a.prenom }}</option>
            {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>Nombre d'exemplaires</label>
            <input type="number" name="nbExemplaires" class="form-control" value="1">
        </div>

        <div class="mb-3">
            <label>Catégorie</label>
            <select name="idCategorie" class="form-select">
            <option value="">-- Sélectionner --</option>
            {% for c in categories %}
                <option value="{{ c._id }}">{{ c.libelle }}</option>
            {% endfor %}
            </select>
        </div>

        <button class="btn btn-primary">Enregistrer</button>
        </form>

</div>

</body>
</html>
