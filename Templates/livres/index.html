<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livres</title>
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="../../assets/bootstrap-icons/fonts/bootstrap-icons.woff"></script>
</head>
<body>
<div class="container mt-4">
    <h3>Gestion des Livres</h3>
        <div class="d-flex justify-content-between mb-3">
            <button type="button" class="btn btn-primary" onclick="loadPage('/livres/ajouter')">+ Ajouter Un Livre</button>
        </div>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Titre</th>
                <th>Année</th>
                <th>Exemplaires</th>
                <th>Catégorie</th>
                <th>Auteur</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for l in livres %}
            <tr>
                <td>{{ l.titre }}</td>
                <td>{{ l.annee }}</td>
                <td>{{ l.nbExemplaires }}</td>
                <td>{{ l.categorie[0].libelle if l.categorie }}</td>
                <td> {% for a in l.auteurs_details %} {{ a.nom }} {{ a.prenom }}<br>{% endfor %}</td>
                <td>
                   <button class="btn btn-success btn-sm" onclick="loadPage('/livres/modifier/{{ l._id }}')">Modifier</button>
                    <button class="btn btn-danger btn-sm btn-supprimer-livre" data-id="{{ l._id }}">Supprimer</button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>


</div>
<script src="../../assets/bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
