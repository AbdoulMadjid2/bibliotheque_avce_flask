<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="card">
							<div class="card-body">
								<div class="m-sm-3">
                                    {% if error %}
                                        <div class="alert alert-danger">{{ error }}</div>
                                    {% endif %}
									<form  method="POST">
										<div class="mb-3">
											<label class="form-label">Identifiant</label>
											<input class="form-control form-control-lg" type="text" name="login" placeholder="Entrer votre identifiant" />
										</div>
										<div class="mb-3">
											<label class="form-label">Mot de passe</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Entrer votre mot de passe" />
										</div>
										<div>
											<div class="form-check align-items-center">
												<input id="customControlInline" type="checkbox" class="form-check-input" value="remember-me" name="remember-me" checked>
												<label class="form-check-label text-small" for="customControlInline">se souvenir de moi</label>
											</div>
										</div>    
										<div class="d-grid gap-2 mt-3">
                                             <button class="btn btn-lg btn-primary">Se connecter</button>
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="text-center mb-3">
							Mot de passe oublié ? <a href="#">Lancer la procédure</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

</body>
</html>
